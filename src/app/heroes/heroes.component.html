<h2>My Heroes</h2>

<button class="order-button" (click)="orderAlpha()" *ngIf="orderedById">Order Alphabetically</button>
<button class="order-button" (click)="orderById()" *ngIf="!orderedById">Order by ID</button>


<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>
